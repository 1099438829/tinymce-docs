<div class="api methoddetails">
	<div class="syntax"><span>public function triggerSave():void</span></div>
	<div class="details">Calls the save method on all editor instances in the collection. This can be useful when a form is to be submitted.</div>

		<div class="examples">
		<h2>Examples</h2>
			<pre class="js">// Saves all contents
