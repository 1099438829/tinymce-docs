<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>TinyMCE - {{ page.title }}</title>
		<meta name="author" content="Joshua Haines" />
		<link href="{{site.baseurl}}/assets/css/theme.css" rel="stylesheet">
    <link href="{{site.baseurl}}/assets/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{site.baseurl}}/assets/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css" rel="stylesheet" >
	</head>
	<body role="document">

		<!-- Fixed navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
		    <div class="container">
		        <div class="navbar-header">
		            <a class="navbar-brand" href="#">TinyMCE</a>
		        </div>
		        <div id="navbar" class="navbar-collapse collapse">
		            <ul class="nav navbar-nav">
		                <li><a href="#">Home</a></li>
		                <li><a href="#">Try It</a></li>
		                <li><a href="#">Download</a></li>
		                <li class="active"><a href="#">Documentation</a></li>
		                <li><a href="#">Enterprise</a></li>
		                <li><a href="#">Develop</a></li>
		                <li><a href="#">Forum</a></li>
		            </ul>
		        </div>
		        <!--/.nav-collapse -->
		    </div>
		</nav>

		<div class="container theme-showcase" role="main">

			<div class="col-xs-9">
				<h1>{{ page.title }}</h1>
				{{ content }}
			</div>
			<div class="col-xs-3">
				<div style="position: fixed" id="sidebar">
					{% include nav.html pages=site.data.nav precedingaddress="/"%}
				</div>
			</div>
		</div>

		<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  	<script src="{{site.baseurl}}/assets/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
