<div>
	{% assign url_parts = page.url | split: '/' %}
	{% assign current_section = url_parts[1] %}

	{% assign posts = site.posts | sort: 'id' %}
	{% for post in posts | %}
		{% if post.categories contains current_section %}
			<div id="{{ post.id | replace:'/', '-'}}">
				<h2>{{ post.title }}</h2>
				{{ post.content }}
			</div>
		{% endif %}
	{% endfor %}
</div>
