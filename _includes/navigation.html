<div>
	<h3>Navigation</h3>
	{% assign url_parts = page.url | split: '/' %}
	{% assign current_section = url_parts[1] %}

	<ul>
		{% assign posts = site.posts | sort: 'id' %}
		{% for post in posts %}
			{% if post.categories contains current_section %}
				<li><a href='#' class="navigationlink" data-id="{{ post.id | replace:'/', '-'}}">{{post.title}}</a></li>
			{% endif %}
		{% endfor %}
	</ul>
	<script src="/js/navigation.js"></script>
</div>
